
{% extends 'base.html' %}

{% block conteudo %}

<h2 style="text-align: center;">Di√°rio do Professor</h2>
<hr>
	{% for registro in registros %}
		<p>
			<a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapseExample_{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="collapseExample_{{registro.aluno}}">
				{{registro.aluno}}
			</a>
		</p>
		<div class="collapse" id="collapseExample_{{registro.aluno}}">
			<div class="card card-body">
				{{registro.nota}}
			</div>
		</div>
	{% endfor %}
	<form action="{{url_for('sobre')}}" method="POST">
		<div class="form-group">
			<label>Aluno</label>
			<input type="text" name="aluno" placeholder="Digite o nome do aluno" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Nota</label>
			<input type="text" name="nota" placeholder="Digite uma nota" class="form-control" required>
		</div>
		<button class="btn btn-success">Adicionar</button>
	</form>

{% endblock conteudo %}
